<nav class="navbar navbar-expand-lg navbar-light bg-light-blue">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <h2>Welcome, {{ username }}!</h2>
    </ul>

    <button class="btn btn-danger" (click)="leaveGroup()">Leave Group</button>
  </div>
</nav>

<br /><br />

<div
  *ngIf="!bookAvailable; else loadingBooks"
  class="d-flex flex-wrap justify-content-around p-4"
>
  <div class="card mb-3 col-lg-3 col-md-4 col-sm-12" *ngFor="let book of books">
    <img
      src="{{ book.image }}"
      class="card-img-top"
      alt="{{ book.title }}"
      style="margin-bottom: 10px; max-height: 200px; object-fit: cover"
    />
    <div
      class="card-body d-flex flex-column justify-content-between"
      style="background-color: #abdbfc; /* Light blue * / border-radius: 15px; border: 2px solid white;"
    >
      <div>
        <h5 class="card-title text-primary">{{ book.title }}</h5>
        <div class="card-text text-muted">
          Lurem ipsum lurem ipsum lurem ipsum lurem ipsum lurem ipsum lurem
        </div>
      </div>
      <a
        href="http://172.104.166.110:8008/api/FT_SD_A_3{{
          book.path
        }}?api_token={{ data.api_token }}&user_token={{ data.student_token }}"
        class="btn btn-success mt-3 align-self-center"
        >Download</a
      >
    </div>
  </div>
</div>

<ng-template #loadingBooks>
  <div class="text-danger">Loading books.......</div>
</ng-template>
