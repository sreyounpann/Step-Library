<!-- Section: Signup Dashboard -->
<section class="background-radial-gradient overflow-hidden">
  <style>
    section {
      height: 100vh;
    }
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(
          650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%
        ),
        radial-gradient(
          1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%
        );
    }
  </style>

  <div class="container px-20 py-20 px-md-5 text-center text-lg-start">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1
          class="my-5 display-5 fw-bold ls-tight"
          style="color: hsl(218, 81%, 95%)"
        >
          Yeow E-Library <br />
          <span style="color: hsl(218, 81%, 75%)">Join us and explore!</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Create an account to access exclusive features.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>

        <div class="card bg-glass" style="margin-top: 150px">
          <h1 class="text-center py-2">Register</h1>
          <div class="card-body px-4 py-5 px-md-5">
            <form (ngSubmit)="onSignup($event)">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="name"
                  id="name"
                  class="form-control"
                  [(ngModel)]="data.username"
                  [ngModelOptions]="{ standalone: true }"
                />
                <label class="form-label" for="formSignUpEmail">username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="formSignUpPassword"
                  class="form-control"
                  [(ngModel)]="data.password"
                  [ngModelOptions]="{ standalone: true }"
                />
                <label class="form-label" for="formSignUpPassword"
                  >Password</label
                >
              </div>

              <!-- Confirm Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="formConfirmPassword"
                  class="form-control"
                  [(ngModel)]="data.confirm_password"
                  [ngModelOptions]="{ standalone: true }"
                />
                <label class="form-label" for="formConfirmPassword"
                  >Confirm Password</label
                >
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              <p class="mt-3">
                Already have an account?
                <a href="#" class="link-danger" (click)="onLogin()"> Log in </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Signup Dashboard -->
