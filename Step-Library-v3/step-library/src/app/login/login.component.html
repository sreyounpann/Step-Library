
<section class="background-radial-gradient">
  <div class="container px-20 px-md-5 text-center text-lg-start">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1
          class="my-5 display-5 fw-bold ls-tight"
          style="color: hsl(218, 81%, 95%)"
        >
          Yeow E-Library <br />
          <span style="color: hsl(218, 81%, 75%)">Join us and explore!</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Create an account to access exclusive features.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>

        <div class="card bg-glass" style="margin-top: 150px">
          <h1 class="text-center py-2">Login</h1>
          <div class="card-body px-4 py-5 px-md-5">
            <form (submit)="onLogin($event)">
              <div class="row">
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    [(ngModel)]="data.username"
                    [ngModelOptions]="{ standalone: true }"
                  />
                  <label class="form-label" for="username">Username</label>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="data.password"
                  [ngModelOptions]="{ standalone: true }"
                />
                <label class="form-label" for="password">Password</label>
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign in
              </button>

              <p class="mt-3">
                Do not have an account?
                <a class="link-danger" (click)="onSignup()">Register</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
