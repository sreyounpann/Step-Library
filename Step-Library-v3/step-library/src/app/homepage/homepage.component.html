<main class="main" style="height: 100vh">
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10%;
    }

    .card {
      width: 18rem;
      background-color: rgb(250, 238, 4);
      border-radius: 15px;
      border: 2px solid white;
      margin-bottom: 20px;
    }

    .card-header {
      text-align: center;
      font-size: 25px;
      color: white;
      background-color: rgb(10, 165, 249);
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card-text {
      background-color: aliceblue;
      text-align: center;
      font-size: 20px;
    }

    .btn-join {
      background-color: rgb(73, 173, 250);
      border-radius: 20px;
      border: 0px;
      font-weight: bold;
      margin-left: 7px;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-light bg-light-blue">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <h2>Welcome, {{ username }}!</h2>
      </ul>
    </div>
  </nav>

  <div class="card-container">
    <div style="align-items: center" *ngFor="let group of groups">
      <div class="card">
        <h5 class="card-header">Group</h5>
        <div class="card-body">
          <p class="card-text">{{ group.name }}</p>
          <a class="btn btn-primary" (click)="subcribeGroup(group.id)"
            >Subcribe Group</a
          >
        </div>
      </div>
    </div>
  </div>
</main>
